<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <div class="col row s12">
          <h5>Configuracion Inicial</h5>
          <hr>
        </div>
        <div class="col row s12">
          <div class="col row">
            <form class="col s12">
              <div class="col row s12">
                <p class="flow-text">Factores de emision para el <strong>PAPEL</strong>:</p>
                <hr>
                <div class="input-field col s12 m6">
                  <input id="papel" type="text" class="validate" placeholder="3" required>
                    <label for="papel">Factor de emision del papel comun (KgCO<sub>2</sub>/kg)</label>
                </div>
                <div class="input-field col s12 m6">
                  <input id="papelreciclado" type="text" class="validate" placeholder="1.8" required>
                  <label for="papelreciclado">Factor de emision del papel reciclado (KgCO<sub>2</sub>/kg)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="text" class="validate">
                  <label for="username">username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <button type="button" class="btn waves-effect waves-light"><i class="material-icons right">send</i></button>
            </form>
          </div>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
  <script type="text/javascript">
  $(document).ready(inicio);

  function inicio (argument) {
    $(".button-collapse").sideNav();
  }
  </script>
