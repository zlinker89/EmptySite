<!DOCTYPE html>
  <html>
    <head>
      <meta charset=utf-8>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
			<style type="text/css">
				.caja{
					border:1px solid rgba(0,200,20,0.3);
					border-radius: 0px 0px 15px 15px;
				}
				.caja-header{
					height: 50px;
					border-bottom: 1px solid black;
					background: rgba(0,255,0,0.2);
					border-radius: 15px 15px 0px 0px;
				}

			</style>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <div class="col row s12">
          <h5>Configuraci√≥n Inicial</h5>
          <hr>
        </div>
        <div class="row s12">
          <div class="row s12">
            <form class="col s12">
              <div class="col row s12 l6">
                <div class="caja-header">
                	<p class="flow-text center">Factores de emision para el <strong>PAPEL</strong>:</p>
                </div>
                <div class="caja">
	                <div class="input-field s12">
	                  <input id="papel" type="text" class="validate" placeholder="3" required>
	                    <label for="papel">Factor de emision del papel comun (KgCO<sub>2</sub>/kg)</label>
	                </div>
	                <div class="input-field s12">
	                  <input id="papelreciclado" type="text" class="validate" placeholder="1.8" required>
	                  <label for="papelreciclado">Factor de emision del papel reciclado (KgCO<sub>2</sub>/kg)</label>
	                </div>
                </div>
                	
              </div>
              <div class="col row s12 l6">
              	<div class="caja-header">
              		<p class="flow-text center">Potencial de Calentamiento Global<strong>(GWP)</strong>:</p>
              	</div>
                <div class="caja">
                	<div class="input-field s12">
                	  <input id="CO2" type="text" placeholder="1" class="validate" required>
                	  <label for="CO2">CO<sub>2</sub></label>
                	</div>
                	<div class="input-field s12">
                	  <input id="CH4" type="text" placeholder="25" class="validate" required>
                	  <label for="CH4">CH<sub>4</sub></label>
                	</div>
                	<div class="input-field s12">
                	  <input id="N2O" type="text" placeholder="298" class="validate" required>
                	  <label for="N2O">N<sub>2</sub>O</label>
                	</div>
                	<div class="input-field s12">
                	  <input id="PFC" type="text" placeholder="12200" class="validate" required>
                	  <label for="PFC">PFC</label>
                	</div>
                	<div class="input-field s12">
                	  <input id="HFC" type="text" placeholder="14800" class="validate" required>
                	  <label for="HFC">HFC</label>
                	</div>
                	<div class="input-field s12">
                	  <input id="SF6" type="text" placeholder="23000" class="validate" required>
                	  <label for="SF6">SF<sub>6</sub></label>
                	</div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <button type="button" class="btn waves-effect waves-light"><i class="material-icons right">send</i></button>
            </form>
          </div>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
  <script type="text/javascript">
  $(document).ready(inicio);

  function inicio (argument) {
    $(".button-collapse").sideNav();
  }
  </script>
